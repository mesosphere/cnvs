<!-- =================================================
BEGIN: Head
================================================== -->

<head>

  <!-- =================================================
  BEGIN: Standard Tags
  ================================================== -->

  <title>

    {% if page.title %}

      {{ site.title }} &bull; {{ page.title }}

    {% else %}

      {{ site.title }}

    {% endif %}

  </title>

  {% if page.redirect_to %}
    <link rel="canonical" href="{{ page.redirect_to }}"/>
    <meta http-equiv="refresh" content="0;url={{ page.redirect_to }}" />
  {% endif %}

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <html prefix="og: http://ogp.me/ns#">
  <meta name="title" content ="{% if page.title %}{{ page.title }} &bull; {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="">
  <meta name="googlebot" content="all">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!--[if lt IE 9]>

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

  <![endif]-->

  <!-- =================================================
  END: Standard Tags
  ================================================== -->

  <!-- =================================================
  BEGIN: Mobile Tags
  ================================================== -->

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

  <!-- =================================================
  END: Mobile Tags
  ================================================== -->

  <!-- =================================================
  BEGIN: Icons
  ================================================== -->

  <!-- BEGIN: FAV ICON -->

  <link rel="icon" href="{{ "/images/components/icons/favicon.ico" | prepend: site.baseurl }}">

  <!--[if IE]>

    <link rel="icon shortcut" href="{{ "/images/components/icons/favicon.ico" | prepend: site.baseurl }}">

  <![endif]-->

  <!-- END: FAV ICON -->

  <!-- =================================================
  END: Icons
  ================================================== -->

  <!-- =================================================
  BEGIN: OG Tags
  ================================================== -->

  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} &bull; {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="ashenden.github.com/canvas">
  <meta property="og:site_name" content="{% if page.title %}{{ page.title }} &bull; {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:image" content="">

  <meta name="twitter:card" content="site">
  <meta name="twitter:site" content="">
  <meta name="twitter:domain" content="">
  <meta name="twitter:creator" content="">
  <meta name="twitter:image:src" content="">

  <!-- =================================================
  END: OG Tags
  ================================================== -->

  <!-- =================================================
  BEGIN: Stylesheets
  ================================================== -->

  <link rel="stylesheet" href="{{ "/styles/styles.css" | prepend: site.baseurl }}">

  <!-- =================================================
  END: Stylesheets
  ================================================== -->

  <!-- =================================================
  BEGIN: Javascripts
  ================================================== -->

  <script type="text/javascript" src="{{ '/javascripts/vendor/jquery-2.2.0.min.js' | prepend: site.baseurl }}"></script>
  <!-- <script type="text/javascript" src="{{ '/javascripts/vendor/modernizr-custom.min.js' | prepend: site.baseurl }}"></script> -->
  <!-- <script type="text/javascript" src="{{ '/javascripts/vendor/bootstrap.min.js' | prepend: site.baseurl }}"></script> -->
  <!-- <script type="text/javascript" src="{{ '/javascripts/vendor/bootstrap/modal.js' | prepend: site.baseurl }}"></script> -->
  <script type="text/javascript" src="{{ '/javascripts/vendor/bootstrap/bootstrap.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/javascripts/vendor/google-code-prettify/prettify.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/javascripts/vendor/jquery.sticky-kit.min.js' | prepend: site.baseurl }}"></script>
  <!-- <script type="text/javascript" src="{{ '/javascripts/vendor/waypoints/jquery.waypoints.min.js' | prepend: site.baseurl }}"></script> -->
  <!-- <script type="text/javascript" src="{{ '/javascripts/vendor/waypoints/shortcuts/sticky.min.js' | prepend: site.baseurl }}"></script> -->
  <script type="text/javascript" src="{{ '/javascripts/vendor/malihu-custom-scrollbar-plugin-master/jquery.mousewheel-3.0.6.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/javascripts/vendor/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.js' | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ '/javascripts/vendor/imsky-holder-8220898/holder.min.js' | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/javascripts/vendor/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.min.css" | prepend: site.baseurl }}">

  <!-- =================================================
  END: Javascripts
  ================================================== -->

</head>

<!-- =================================================
END: Head
================================================== -->
